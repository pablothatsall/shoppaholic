<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Shopaholic</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <!-- Custom styles for this template -->
    <link href="../css/modern-business.css" rel="stylesheet">
    <link href="../vendor/bootstrap/css/open-iconic-bootstrap.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img id="icon" src="../img/logo.png">SHOPPAHOLIC</a>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><img id="icon" src="../img/menuicon.png"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                 <form class="field" action="../search" id="searchform" method="post">
                    <input type="text" name="searchtext" id="searchterm" placeholder=" What are you searching for?"/>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <button type="submit" id="search">Search</button>
                </form>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    {{#user}}
                        <a class="nav-link" href="/userprofile/{{id}}">My Profile<img id="icon" src="../img/userIcon.png"></a>
                    {{/user}}
                    </li>
                    <li class="nav-item">
                    {{#user}}
                        <a class="nav-link" href="/cart">My Cart<img id="icon" src="../img/carrito.png"></a>
                    {{/user}}
                    </li>
                </ul>

            </div>
        </div>
    </nav>





<div>
    <h3 id="tit">Manage Users</h3>
</div>

<div class="container">
  <div class="row">


    <div class="col-sm">
<form class="form-horizontal">
<select name="deletion">
   {{#customers}}  
    <option value={{mail}}>{{mail}}</option>
    {{/customers}}
</select>
        
                      <button type="submit" id="deletion" class="btn btn-success">Delete User</button>
                </form>
                
    </div>

    
    </div>
</div>

<a href="/admin"><button class="btn btn-primary">Cancel</button></a>

        <p class="m-0 text-center text-white">Shopaholic 2018</p>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
