<body>


    <form class="form-horizontal">


        <div>
            <h3 id="tit">Add Product</h3>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
            </div>

            <div class="col-sm">

            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Name</label>  
                <input #name id="textinput" name="nameproduct" placeholder="" class="form-control input-md" required="" type="text">
            </div>

        <!-- Text input-->
            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Price</label>  
                <input #price id="textinput" name="priceproduct" placeholder="" class="form-control input-md" required="" type="text">
            </div>

            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Labels (Separated by Comas)</label>  
                <input #labels id="textinput" name="labelsproduct" placeholder="" class="form-control input-md" required="" type="text">
            </div>

        <!-- Textarea -->
            <div class="form-group">
                <label class="control-label" id="lab" for="textarea">Description</label>
                <textarea #description class="form-control" id="textarea" name="descriptionproduct"></textarea>
            </div>


            <div class="control-group" id="video">
                <label class="control-label" id="lab" for="filebutton">Add Image </label>
                <div class="controls">
                    <input  id="filebutton" name="imageproduct" class="input-file" type="file">
                </div>
            </div>

        <!-- Button (Double) -->
            <div class="form-group">
               
                
                    <button  (click)="addProduct(name.value,price.value,labels.value,description.value)" class="btn btn-success">Save</button>
                
            </div>
        </div>
            <div class="col-sm">
             
            </div>
          </div>
        </div>

    </form> <a [routerLink]="['/admin']"><button class="btn btn-primary">Cancel</button></a>


  </body>
