  <body>

    <form class="form-horizontal">

        <div>
            <h3 id="tit">Edit or Delete Product</h3>
        </div>

        <div class="container">
          <div class="row">


            <div class="col-sm">

             
       
        

 
          <div *ngFor="let product of products"class="form-group">
                <label class="control-label" for="btnCancel"></label>
                <div class="col-md-12">
                    {{product.name}}
                    <button  [routerLink]="['/editproduct',product.id]"> Edit Product</button>
                    <button id="btnSave" name="btnSave" class="btn btn-success" (click)="deleteProduct(product.id)">Delete Product</button>
                </div>
            </div>
        </div>
 
          </div>
        </div>

    </form>


  </body>
