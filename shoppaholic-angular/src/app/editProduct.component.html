<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shopaholic</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <!-- Custom styles for this template -->
    <link href="../css/modern-business.css" rel="stylesheet">
    <link href="../vendor/bootstrap/css/open-iconic-bootstrap.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img id="icon" src="../img/logo.png">SHOPPAHOLIC</a>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><img id="icon" src="../img/menuicon.png"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                 <form class="field" action="../search" id="searchform" method="post">
                    <input type="text" name="searchtext" id="searchterm" placeholder=" What are you searching for?"/>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <button type="submit" id="search">Search</button>
                </form>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    {{#user}}
                        <a class="nav-link" href="/userprofile/{{id}}">My Profile<img id="icon" src="../img/userIcon.png"></a>
                    {{/user}}
                    </li>
                    <li class="nav-item">
                    {{#user}}
                        <a class="nav-link" href="/cart">My Cart<img id="icon" src="../img/carrito.png"></a>
                    {{/user}}
                    </li>
                </ul>

            </div>
        </div>
    </nav>
 


    <form class="form-horizontal">


        <div>
            <h3 id="tit">Edit Product</h3>
        </div>
 



        <div class="container">
          <div class="row">
            <div class="col-sm">
            </div>

            <div class="col-sm">
            
         
 <select name="productnameoriginal">
   {{#products}}  
    <option value={{name}}>{{name}}</option>
    {{/products}}
</select>
 

            <div class="form-group">
                <label class="control-label" id="lab" for="productname">Name</label>  
                <input id="productname" name="productname" placeholder="" class="form-control input-md" type="text">
            </div>

        <!-- Text input-->
            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Price</label>  
                <input id="productprice" name="productprice" placeholder="" class="form-control input-md"  type="text">
            </div>

            <div class="form-group">
                <label class="control-label" id="lab" for="textinput">Label</label>  
                <input id="productlabe" name="productlabel" placeholder="" class="form-control input-md"  type="text">
            </div>

        <!-- Textarea -->
            <div class="form-group">
                <label class="control-label" id="lab" for="textarea">Description</label>
                <textarea class="productdescription" id="productdescription" name="textarea"></textarea>
            </div>
			<div class="form-group">
				<form action="/image/upload" method="post"enctype="multipart/form-data" id="form-image">
					<div>
						<input type="file" name="file" id="input-image" />
						<input type="hidden" name="_csrf" value="{{token}}"/>
						<button type="submit" class="btn btn-primary btn-lg uploadImg">Change Image</button>
					</div>
				</form>
			</div>


        <!-- Button (Double) -->
            <div class="form-group">
                <label class="control-label" for="btnCancel"></label>
                <div class="col-md-8">
                    
                    <button id="btnSave" name="btnSave" class="btn btn-success">Save</button>
                 </form>
                  
                </div>
            </div>
        </div>
        
            <div class="col-sm">
            
             
   
            </div>
          </div>
        </div>
<a href="/admin"><button class="btn btn-primary">Cancel</button></a>
    
     <!-- Footer -->
    <footer class="py-5">
      <div class="container">
        <p class="m-0 text-center text-white">Shopaholic 2018</p>
      </div>
      <!-- /.container -->
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
