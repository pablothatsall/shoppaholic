<body>
  

<br>
<div class="container">
	<div *ngIf="cart" class="row-fluid">
      <form class="form-horizontal">
        <fieldset>
          <div id="legend">
       
      	  Order ID:
          {{cart.id}}
          Order price: 
          {{cart.totalPrice}}
          Status:
          {{cart.status}}

          
            <legend class="">Payment</legend>
          </div>
       
         
          <div >
            <label class="control-label"  for="username">Name</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-xlarge">
            </div>
          </div>
     
          
          <div class="control-group">
            <label class="control-label" for="email">Card Number</label>
            <div class="controls">
              <input type="text" id="tarjeta" name="tarjeta" placeholder="" class="input-xlarge">
            </div>
          </div>
     
          <div >
            <label class="control-label" for="password">Card Expiry Date</label>
            <div class="controls">
              <select class="span3" >
                <option></option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">Jun (06)</option>
                <option value="07">Jul (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
              <select class="span2">
                <option value="13">2018</option>
                <option value="14">2019</option>
                <option value="15">2020</option>
                <option value="16">2021</option>
                <option value="17">2022</option>
                <option value="18">2023</option>
                <option value="19">2024</option>
                <option value="20">2025</option>
                <option value="21">2026</option>
                <option value="22">2027</option>
                <option value="23">2028</option>
              </select>
            </div>
          </div>
     
          <div >
            <label class="control-label"  for="password_confirm">Card CVV</label>
            <div class="controls">
              <input type="password" placeholder="" class="span2">
            </div>
          </div>
     
         
          <div>
            <div class="controls">
              <label class="checkbox" for="save_card">
                <input type="checkbox" >
                Save Card on File?
              </label>
            </div>
          </div>
     
        
          <div class="control-group">
            <div class="controls">
                
                
              <button type="submit" (click)="payCart()" class="btn btn-success">Pay</button>
            </div>
          </div>
            <a href ="../orderlist/{{id}}"><button class="btn btn-primary" >Back</button></a>
     
        </fieldset>
      </form>

    </div>
</div>

</body>

<footercomponent></footercomponent>
