<!DOCTYPE html>
<html lang="en">
<head>

  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

  	<title>Shoppaholic</title>

 <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="aaaa.png"/>
    <!-- Custom styles for this template -->
    <link href="../css/modern-business.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img id="icon" src="../img/logo.png">SHOPPAHOLIC</a>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><img id="icon" src="../img/menuicon.png"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                 <form class="field" action="../search" id="searchform" method="post">
                    <input type="text" name="searchtext" id="searchterm" placeholder=" What are you searching for?"/>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <button type="submit" id="search">Search</button>
                </form>

 				<ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                     {{^user}}

                        <a class="nav-link" href="/userprofile/1">Log In<img id="icon" src="../img/userIcon.png"></a>

                    {{/user}}
                    
                    {{#user}}
                        <a class="nav-link" href="/userprofile/{{id}}">My Profile<img id="icon" src="../img/userIcon.png"></a>
                    {{/user}}
                    </li>
                    <li class="nav-item">
                    {{#user}}
                    
                        <a class="nav-link" href="/cart/{{id}}">My Cart<img id="icon" src="../img/carrito.png"></a>
                    {{/user}}
                    </li>
                    
                </ul>


            </div>
        </div>
    </nav>

<br>
<div class="container">
	<div class="row-fluid">
      <form class="form-horizontal">
        <fieldset>
          <div id="legend">
          {{#pedido}}
      	  Order ID:
          {{id}}
          Order price: 
          {{totalPrice}}
          Status:
          {{status}}
          {{/pedido}}
          
            <legend class="">Payment</legend>
          </div>
     
          <!-- Name -->
          <div ">
            <label class="control-label"  for="username">Name</label>
            <div class="controls">
              <input type="text"  placeholder="" class="input-xlarge">
            </div>
          </div>
     
          <!-- Card Number -->
          <div class="control-group">
            <label class="control-label" for="email">Card Number</label>
            <div class="controls">
              <input type="text" id="tarjeta" name="tarjeta" placeholder="" class="input-xlarge">
            </div>
          </div>
     
          <!-- Expiry-->
          <div ">
            <label class="control-label" for="password">Card Expiry Date</label>
            <div class="controls">
              <select class="span3" >
                <option></option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">Jun (06)</option>
                <option value="07">Jul (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>1
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
              <select class="span2">
                <option value="13">2018</option>
                <option value="14">2019</option>
                <option value="15">2020</option>
                <option value="16">2021</option>
                <option value="17">2022</option>
                <option value="18">2023</option>
                <option value="19">2024</option>
                <option value="20">2025</option>
                <option value="21">2026</option>
                <option value="22">2027</option>
                <option value="23">2028</option>
              </select>
            </div>
          </div>
     
          <!-- CVV -->
          <div >
            <label class="control-label"  for="password_confirm">Card CVV</label>
            <div class="controls">
              <input type="password" placeholder="" class="span2">
            </div>
          </div>
     
          <!-- Save card -->
          <div>
            <div class="controls">
              <label class="checkbox" for="save_card">
                <input type="checkbox" >
                Save Card on File?
              </label>
            </div>
          </div>
     
          <!-- Submit -->
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-success">Pay</button>
            </div>
          </div>
            <a href ="../orderlist/{{id}}"><button class="btn btn-primary" >Back</button></a>
     
        </fieldset>
      </form>
    </div>
</div>


<footer class="py-5">
	      <div class="container">
	      <p class="m-0 text-center text-white">Shopaholic 2018</p>
	      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
