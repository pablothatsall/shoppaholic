<navigation></navigation>
<body>
    <div *ngIf="order">{{order.totalPrice}}</div>
	<div class="container">
		<div *ngIf="order">
			<br>
			<h1>Order ID : {{order.id}}</h1>
			<h3>Status: {{order.status}}</h3>
			<h3>Price: {{order.totalPrice}}</h3>
		</div>
		
		<h2 *ngIf="order" class="my-4">Order Products: 
			<small>{{order.productsofPedido.length}}</small>
		</h2>

		<div class="row">
			<div *ngFor="let product of order.productsofPedido">
				<div class="col-md-3" id="orderImage">
					<a href="#">
						<img class="img-fluid rounded mb-3 mb-md-0" src="{{product.imageUrl}}" alt="">
					</a>
				</div>

				<div class="col-md-8">
					<h5>{{product.name}}</h5>
					<p>{{product.description}}</p>
					<p>{{product.label}}</p>
					<div class="assets">
						<label><strong>Price: </strong>{{product.price}}â‚¬</label>
						<a class="btn btn-outline-secondary float-md-right" [routerLink]="['/product',product.id]">View</a>
					</div>
				</div>
			</div>
		</div>
		<hr>
    </div>
	
</body>
<footercomponent></footercomponent>
