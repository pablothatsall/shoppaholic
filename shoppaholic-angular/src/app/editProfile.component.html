<navigation></navigation>
<body>

   
    <form class="form-horizontal">


        <div>
            <h3 id="tit">Edit Profile</h3>
        </div>

        <div class="container">
          <div *ngIf="customer" class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
            	
               <img id ="userphoto" src={{customer.imageUrl}}>
               <div class="form-group">
               <form action="/image/upload" method="post"enctype="multipart/form-data" id="form-image">
					<div>
						<input type="file" name="file" id="input-image" />
					</div>
				 	<button type="submit" class="btn btn-primary btn-lg uploadImg">Change Image</button>
				</form>
				</div>
           
            </div>
               

            <div class="col-sm">

            <div class="form-group"> 
  
                <label class="control-label" id="lab" for="textinput">Name</label>  
                <input id="textinput" name="userfirstname" placeholder="{{customer.firstName}}" class="form-control input-md" type="text">

            </div>


            <div class="form-group">

                <label class="control-label" id="lab" for="textinput">Last Name</label>  
                <input id="textinput" name="userlastname" placeholder="{{customer.lastName}}" class="form-control input-md"  type="text">

            </div>
            
          

            <div class="form-group">

                <label class="control-label" id="lab" for="textinput">Mail</label>  
                <input id="textinput" name="usermail" placeholder={{customer.mail}} class="form-control input-md" type="text">

            </div>
            

                <label class="control-label" id="lab" for="textinput">Telephone:</label>  
                <input id="textinput" name="usertelephone" placeholder="{{customer.telephone}}" class="form-control input-md"  type="text">
 
            </div>
            <div class="form-group">

                <label class="control-label" id="lab" for="textarea">Address</label>
                <textarea class="form-control"name="useraddress" id="textarea" placeholder="{{customer.address}}" name="descriptionproduct"></textarea>

            </div>



            <div class="form-group">
                <label class="control-label" for="btnCancel"></label>
                <div class="col-md-8">
                    <button id="btnCancel" name="btnCancel" class="btn btn-primary">Cancel</button>
                    <button type="submit "id="btnSave" name="btnSave" (click)="editProfile(userfirstname.value, userlastname.value, usermail.value, usertelephone.value, useraddress.value)" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
            <div class="col-sm">
              
            </div>
          </div>
       

    </form>


  </body>

<footercomponent></footercomponent>
