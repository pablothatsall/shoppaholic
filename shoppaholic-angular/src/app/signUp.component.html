<!DOCTYPE html>
<html lang="en">


 <head>

  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


  	<title>Shoppaholic</title>

 <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="aaaa.png"/>
    <!-- Custom styles for this template -->
    <link href="../css/modern-business.css" rel="stylesheet">
</head>

<body>
       <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img id="icon" src="../img/logo.png">SHOPPAHOLIC</a>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><img id="icon" src="../img/menuicon.png"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                 <form class="field" action="../search" id="searchform" method="post">
                    <input type="text" name="searchtext" id="searchterm" placeholder=" What are you searching for?"/>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <button type="submit" id="search">Search</button>
                </form>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    {{#user}}
                        <a class="nav-link" href="/userprofile/{{id}}">My Profile<img id="icon" src="../img/userIcon.png"></a>
                    {{/user}}
                    </li>
                    <li class="nav-item">
                    {{#user}}
                        <a class="nav-link" href="/cart">My Cart<img id="icon" src="../img/carrito.png"></a>
                    {{/user}}
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    
				<div class="container">
                    <div class="row">
                        <div class="col-sm">
                        </div>

                        <div class="col-sm">
                            <div>
                                <h3 id="tit">Sign Up</h3>
                            </div>
                            <div class="form-group">
                             <form action="/register" enctype="/multipart/form-data" id="formulario" autocomplete="on" method="post">
                                <label class="control-label" id="lab" for="textinput"> First Name</label>  
                               <input id="firstname" name="firstname" placeholder="" required="required" class="form-control input-md" type="text">
                       

                        <!-- Text input-->

                                <label class="control-label" id="lab" for="textinput">Last Name</label>  
                                <input id="textinput" name="lastname" placeholder="" required="required"  class="form-control input-md" required="" type="text">
                

                   
                                <label class="control-label" id="lab" for="textinput">Email Address</label>  
                                <input id="textinput" name="email" placeholder="" required="required"  class="form-control input-md" required="" type="text">

                                <label class="control-label" id="lab" for="textinput">Password</label>
                                 <input id="textinput" name="password" placeholder="" required="required" type="password"  class="form-control input-md" required="" type="text">
	
	 							<label class="control-label" id="lab" for="textarea">Address</label>
                                <textarea class="form-control" id="textarea" required="required"  name="address"></textarea>
                                
                                 <label class="control-label" id="lab" for="textinput">Telephone</label>  
                                <input id="textinput" name="telephone" placeholder="" required="required"  class="form-control input-md" required="" type="text">
                                <br>
                               
										
										<input type="file" name="file" value="file" id="input-image" />
										
										<input type="hidden" name="_csrf" value="{{token}}"/>
							
								
								
								<br>

                        <!-- Button (Double) -->

                                <label class="control-label" for="btnCancel"></label>

                                   
                                  <input type="submit"  href="/" value="Register" class="btn btn-primary">                    
                            	 <input type="hidden" name="_csrf" value="{{token}}"/>
								</form>
                            </div>
                        </div>
                        <div class="col-sm">
                          
                        </div>
                    </div>
                </div>

	
	<footer class="py-5">
      <div class="container">
        <p class="m-0 text-center text-white fixed-bottom">Shopaholic 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    </body>
</html>
