<navigation></navigation>


<body>



	<div *ngIf=customer id="profile">
	
		<div>
			<img id="userphoto" src={{customer.imageUrl}}>
		</div>
		<div id="userinfo">

				

				<p>
					<b>Name:</b> {{customer.firstName}}
				</p>
				<p>
					<b>Surname:</b>{{customer.lastName}}
				</p>
				<p>
					<b>Address:</b> {{customer.address}}
				</p>
				<p>
					<b>Phone:</b>{{customer.telephone}}
				</p>
				<p>
					<b>Mail: </b>{{customer.mail}}
				</p>
		
				<p>
					<a [routerLink]="['/editprofile',customer.id]" class="btn btn-primary">Edit Info</a>
                    <a [routerLink]="['/']" class="btn btn-primary">Back</a>
				</p>
				
					<a [routerLink]="['/myorders',customer.id]" class="btn btn-primary">My Orders</a>
				  
				<p>
				
					<input type="submit" (action)="logOut()" class="btn btn-primary" value="   Log Out   " />
				
				
				</p>
             <div *ngIf="isAdmin">
                     <a [routerLink]="['/admin']" class="btn btn-primary">Admin</a>
                </div>
				
		
		</div>

	</div>
 

		

</body>


<footercomponent></footercomponent>
