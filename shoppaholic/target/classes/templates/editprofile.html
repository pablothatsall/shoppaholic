  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Shopaholic</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <!-- Custom styles for this template -->
    <link href="../css/modern-business.css" rel="stylesheet">

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img id="icon" src="../img/logo.png">SHOPPAHOLIC</a>

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><img id="icon" src="../img/menuicon.png"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                 <form class="field" action="search" id="searchform" method="post">
                    <input type="text" name="searchtext" id="searchterm" placeholder=" What are you searching for?"/>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <button type="submit" id="search">Search</button>
                </form>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/userprofile">My Profile<img id="icon" src="../img/userIcon.png"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">My Cart<img id="icon" src="../img/carrito.png"></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
   
    <form class="form-horizontal">


        <div>
            <h3 id="tit">Edit Profile</h3>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
            </div>
            
               {{#customer}}
               <img id ="userphoto" src={{imageUrl}}>
                  {{/customer}}

            <div class="col-sm">

            <div class="form-group"> 
         {{#customer}}
                <label class="control-label" id="lab" for="textinput">Name</label>  
                <input id="textinput" name="userfirstname" placeholder="{{firstName}}" class="form-control input-md" type="text">
             {{/customer}}    
            </div>

        <!-- Text input-->
            <div class="form-group">
             {{#customer}}
                <label class="control-label" id="lab" for="textinput">Last Name</label>  
                <input id="textinput" name="userlastname" placeholder="{{lastName}}" class="form-control input-md"  type="text">
             {{/customer}} 
            </div>
            
          

            <div class="form-group">
             {{#customer}}
                <label class="control-label" id="lab" for="textinput">Mail</label>  
                <input id="textinput" name="usermail" placeholder={{mail}} class="form-control input-md" type="text">
             {{/customer}} 
            </div>
            
                  <div class="form-group">
             {{#customer}}
                <label class="control-label" id="lab" for="textinput">Telephone:</label>  
                <input id="textinput" name="usertelephone" placeholder="{{telephone}}" class="form-control input-md"  type="text">
             {{/customer}} 
            </div>

        <!-- Textarea -->
            <div class="form-group">
             {{#customer}}
                <label class="control-label" id="lab" for="textarea">Address</label>
                <textarea class="form-control"name="useraddress" id="textarea" placeholder="{{address}}" name="descriptionproduct"></textarea>
             {{/customer}} 
            </div>




        <!-- Button (Double) -->
            <div class="form-group">
                <label class="control-label" for="btnCancel"></label>
                <div class="col-md-8">
                    <button id="btnCancel" name="btnCancel" class="btn btn-primary">Cancel</button>
                    <button id="btnSave" name="btnSave" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
            <div class="col-sm">
              
            </div>
          </div>
        </div>

    </form>
